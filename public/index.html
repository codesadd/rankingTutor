<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ranking of Tuturial School</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.css">
    <link href="lib/sweetAlert/sweet-alert.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/app.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,700,300|Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
        .ng-cloak,
        .x-ng-cloak,
        [data-ng-cloak],
        [ng-cloak],
        [ng\:cloak],
        [x-ng-cloak] {
            display: none !important;
        }
    </style>
</head>

<body ng-app="starterApp" layout="column" layout-fill ng-cloak>
    <md-toolbar ng-if="true" md-whiteframe="1" md-colors="::{backgroundColor: 'default-primary-800'}">
        <div class="md-toolbar-tools screen-nav-margin" ng-controller="slidebarCtrl">
            <h2>
                <md-button ng-href="#/" class="button-logo">Funfunc</md-button>
            </h2>
            <span flex></span>
            <div ng-controller="navCtrl as ul">
                <div hide-xs ng-hide="hide">
                    <md-button class="md-accent md-raised" ng-click="signin($event)">เข้าสู่ระบบ</md-button>
                    <!-- <md-button class="md-accent md-raised" ng-click="signup($event)">สมัครสมาชิก</md-button> -->
                </div>
                <div layout-xs hide-gt-xs ng-hide="hide">
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="More">
                            <md-icon md-svg-icon="more" ng-click="$mdOpenMenu($event)"></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button ng-click="signin($event)">เข้าสู่ระบบ</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
                <md-menu ng-show="hide">
                    <md-button class="md-icon-button" aria-label="More">
                        <md-icon md-svg-icon="more" ng-click="$mdOpenMenu($event)"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-show="ul.checkSchoolNav">
                            <md-button ng-href="#/profile-school">
                                <p>ข้อมูลส่วนตัว</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="ul.checkSchoolNav">
                            <md-button ng-href="#/dashboard-school">
                                <p>จัดการห้องเรียน</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="ul.checkStdNav">
                            <md-button ng-href="#/profile">
                                <p>ข้อมูลส่วนตัว</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="ul.checkStdNav">
                            <md-button ng-href="#/dashboard-user">
                                <p>วิชาที่เรียน</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="ul.checkTutorNav">
                            <md-button ng-href="#/profile">
                                <p>ข้อมูลส่วนตัว</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-show="ul.checkTutorNav">
                            <md-button ng-href="#/dashboard-tutor">
                                <p>วิชาที่มีสอน</p>
                            </md-button>
                        </md-menu-item>
                        <md-menu-item ng-controller="signInCtrl">
                            <md-button ng-click="logout()">
                                <p>ออกจากระบบ</p>
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </div>
    </md-toolbar>
    <md-content class="main-content">
        <div ng-view></div>
    </md-content>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.3/angular-sanitize.min.js"></script>
    <script src="node_modules/angularfire/dist/angularfire.min.js"></script>
    <script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/chart/dist/Chart.js"></script>
    <script src="node_modules/angular-chart/dist/angular-chart.js"></script>
    <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
    <script src="node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="lib/sweetAlert/sweetAlert.js"></script>
    <script src="lib/sweetAlert/sweet-alert.min.js"></script>
    <script src="assets/js/ngEditor.js"></script>
    <script src="assets/js/angular-file-upload.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="./src/module.js"></script>
    <script src="./src/dataService.js"></script>
    <script src="./src/directive.js"></script>
    <!-- Controller -->
    <script src="./src/ctrl/profileCtrl.js"></script>
    <script src="./src/ctrl/profileSchoolCtrl.js"></script>
    <script src="./src/ctrl/signUpCtrl.js"></script>
    <script src="./src/ctrl/signInCtrl.js"></script>
    <script src="./src/ctrl/navCtrl.js"></script>
    <script src="./src/ctrl/slidebarCtrl.js"></script>
    <script src="./src/ctrl/dashboardSchoolCtrl.js"></script>
    <script src="./src/ctrl/dashboardIndexCtrl.js"></script>
    <script src="./src/ctrl/infoSchoolCtrl.js"></script>
    <script src="./src/ctrl/infoCourseCtrl.js"></script>
    <script src="./src/ctrl/dashboardUserCtrl.js"></script>
    <script src="./src/ctrl/pollUserCtrl.js"></script>
    <script src="./src/ctrl/adminCtrl.js"></script>
    <script src="./src/config.js"></script>
</body>

</html>
