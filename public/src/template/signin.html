

  <md-dialog>
        <div layout="row" layout-xs="column" ng-controller="signInCtrl">
            <div flex>
                <form name="signinForm" ng-cloak>
                    <div md-whiteframe="2">
                        <md-toolbar>
                            <div class="md-toolbar-tools">
                                <h2>Signin</h2>
                                <span flex></span>
                            </div>
                        </md-toolbar>
                        <md-content>
                            <div layout="column" layout-padding ng-cloak>
                                <md class="md-no-momentum">
                                    <md-input-container class="md-block">
                                        <!-- Use floating placeholder instead of label -->
                                        <input ng-model="user.email" type="email" placeholder="Email" ng-required="true" name="email">
                                        <div ng-messages="signupForm.email.$error">
                                            <div ng-message="required">กรอกอีเมล.</div>
                                        </div>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <!-- Use floating label instead of placeholder -->
                                        <label>Password</label>
                                        <input ng-model="user.password" type="text" ng-required="true" name="password">
                                        <div ng-messages="signupForm.password.$error">
                                            <div ng-message="required">กรอกพาสเวิร์ด.</div>
                                        </div>
                                    </md-input-container>
                                    <md-container layout="row" layout-align="center center">
                                        <md-button class="md-raised" ng-click="signIn('email',user)" ng-disabled="signinForm.$invalid">Signin</md-button>
                                        หรือ
                                        <md-button class="md-primary md-raised" ng-click="signIn('facebook')">
                                          Facebook
                                        </md-button>
                                        <md-button class="md-primary md-raised" ng-click="signIn('google')">
                                          Google+
                                        </md-button>
                                    </md-container>
                                    

                                </md>
                            </div>
                        </md-content>
                    </div>
                </form>
            </div>
        </div>
</md-dialog>
