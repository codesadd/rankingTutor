<div layout="row" layout-xs="column" layout-align="center" layout-padding layout-margin class="screen-margin">
    <div flex>
        <md-card>
            <md-content layout-align="center">
                <div>
                    <img ng-src="{{ user.photoURL }}" class="avatar-profile" alt="Profile Picture">
                </div>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-title">{{ user.displayName }}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <span class="md-subhead">Biography</span>
                    <p>
                        ประวัติส่วนตัว
                    </p>
                    <HR>
                    <div layout="row" layout-align="space-around center" layout-padding="1">
                        <div>
                            250 LIKE
                        </div>
                        <div>
                            999 VIEWS
                        </div>
                    </div>
                </md-card-content>
            </md-content>
        </md-card>
    </div>
    <div flex="70">
        <md-card>
            <md-content layout-padding>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Edit Profile</span>
                    </md-card-title-text>
                </md-card-title>
                <div>
                    <form name="userForm">
                        <div layout-gt-xs="row">
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>ชื่อ</label>
                                <input ng-model="user.displayName" disabled>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>อีเมล</label>
                                <input ng-model="user.email" disabled>
                            </md-input-container>
                            <md-input-container>
                                <label>วันเกิด</label>
                                <md-datepicker ng-model="user.submissionDate"></md-datepicker>
                            </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                            <label>ที่อยู่</label>
                            <input ng-model="user.address">
                        </md-input-container>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>อำเภอ</label>
                                <input ng-model="user.city">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>จังหวัด</label>
                                <input ng-model="user.state">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>รหัสไปรษณีย์</label>
                                <input name="postalCode" ng-model="user.postalCode" placeholder="12345" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                                <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                                    <div ng-message="required" class="my-message">You must supply a postal code.</div>
                                    <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code.
                                    </div>
                                    <div ng-message="md-maxlength" class="my-message">
                                        Don't use the long version silly...we don't need to be that specific...
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <md-input-container class="md-block">
                            <label>Biography</label>
                            <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                        <div layout="row" layout-align="center">
                            <md-button class="md-primary">UPDATE</md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </md-card>
    </div>
</div>
